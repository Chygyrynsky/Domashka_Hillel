    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("Введiть перше число:");
        a = Number(a)
        let b = prompt("Введiть другечисло :");
        b = Number(b)
        let result = a + b
        let result_1 = a - b 
        let result_2 = a / b
        let result_3 = a * b
        alert(` ${a} + ${b} = ${result} \n ${a} - ${b} = ${result_1} \n ${a} / ${b} = ${result_2} \n ${a} * ${b} = ${result_3}` )
    </script>
</body>
